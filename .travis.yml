    - language: android
      jdk: oraclejdk8
      env:
        - ANDROID_HOME=$HOME/android-sdk
      android:
        components:
          - tools
          - tools
          - build-tools-26.0.2
          - android-26
          - add-on
          - extra-android-m2repository
          - extra-google-m2repository
          - extra-android-support
          - extra-google-google_play_services
      before_cache:
        - rm -f  $HOME/native/android/.gradle/caches/modules-2/modules-2.lock
        - rm -fr $HOME/native/android/.gradle/caches/*/plugin-resolution/
      cache:
        directories:
          # Android SDK
          - $HOME/android-sdk-dl
          - $HOME/android-sdk

          # Gradle dependencies
          - $HOME/native/android/.gradle/caches/
          - $HOME/native/android/.gradle/wrapper/

          # Android build cache (see http://tools.android.com/tech-docs/build-cache)
          - $HOME/native/android/.android/build-cache
      before_install:
        - nvm install 10
        - which node
        - node --version
        - export TRAVIS_NODE_BINARY=$(which node)
        - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.9.4
        - export PATH=$HOME/.yarn/bin:$PATH
        - yarn -version
        - echo y | android update sdk --no-ui --filter build-tools-28.0.0,android-28,extra-android-m2repository
